<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="loginStatus">
        <h:form rendered="#{login.loginStatus}">
            <h:outputText id="usernamep" value="#{login.username}"  />&nbsp;&nbsp;&nbsp;
            <h:commandButton  id="modaltrigger" value="#{msgs.logout}" action="#{login.logoutAction}" />
        </h:form>
    </ui:define>
    <ui:define name="content_bottom">
        <div class="content_left fl-lt">
            <h:form styleClass="list-group-item" >
                <h:commandButton styleClass="list-group-item" value="#{msgs['customer.uploadDocument']}" action="#{navigationUtil.navigateAction()}" >
                    <f:param name="page" value="/users/customer_upload_view" />
                </h:commandButton>
                <br/>
                <h:commandButton styleClass="list-group-item" value="#{msgs['customer.reportOfPrints']}" action="#{navigationUtil.navigateAction()}" >
                    <f:param name="page" value="/users/customer_report_view" />
                </h:commandButton>
                <br/>
                <h:commandButton styleClass="list-group-item" value="#{msgs['customer.changepassword']}" action="#{navigationUtil.navigateAction()}" >
                    <f:param name="page" value="/users/customer_change_password" />
                </h:commandButton>
            </h:form>
        </div>
        <h:panelGroup id="rpart" rendered="true" >
            <div class="content_right fl-rt" >
                <ui:include  src="#{navigationUtil.page}"  />
            </div>
        </h:panelGroup>
        <div class="clear"></div>
        
     
        
        
    </ui:define>
</ui:composition>
