<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/WEB-INF/template/template.xhtml">
    <ui:define name="loginStatus">
        <h:form onsubmit="indicate()" rendered="#{login.loginStatus}">
            <h:outputText id="usernamep" value="#{login.username}"  />&nbsp;&nbsp;&nbsp;
            <h:commandButton styleClass="btn btn-lg btn-primary" id="modaltrigger" value="#{msgs.logout}" action="#{login.logoutAction}" />
        </h:form>
    </ui:define>
    <ui:define name="content_bottom">
        <div class="row row-eq-height" style="background-color: #F5F5F5">
            <div class="col-md-3 panel  " style="background-color: #bce8f1">

                <!-- List group -->
                <h:form >
                    <ul style="width: 100%">
                        <li style="width: 100%" >
                            <h:commandButton style="width: 100%" styleClass="list-group-item" value="#{msgs['customer.uploadDocument']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/users/user_upload_view" />
                            </h:commandButton>
                        </li>
                        <li >
                            <h:commandButton style="width: 100%" styleClass="list-group-item"   value="#{msgs['customer.reportOfPrints']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/users/user_report_view" />
                            </h:commandButton>
                        </li>
                        <li >
                            <h:commandButton  style="width: 100%" styleClass="list-group-item"  value="#{msgs['customer.changepassword']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/users/user_change_password" />
                            </h:commandButton>
                        </li>
                    </ul>
                </h:form> 

            </div>
            <div class="col-md-9 panel" style="background-color: #73c437">
                <h:panelGroup id="rpart" rendered="true" >
                    <ui:include  src="#{navigationUtil.page}"  />
                </h:panelGroup>
            </div>
        </div>

    </ui:define>
</ui:composition>
