<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" >

    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Report Of Upload Files</strong> 
            </div>
            <br/>
            <h:form onsubmit="indicate()" styleClass="form-inline" id="myform" enctype="multipart/form-data" prependId="false"  >
                <div class="panel-body">
                    <div class="form-group">                    
                        <h:inputFile  styleClass="form-group"  id="file"  value="#{fileUploadBean.uploadedFile}"  
                                      required="true" requiredMessage="File not selected!!">
                        </h:inputFile>
                    </div>
                </div>
                <div class="panel-footer">
                    <div class="form-group"> 
                        <h:commandButton  styleClass="btn btn-primary" id="uploadBtn" value="#{msgs['uploadButton']}" 
                                         actionListener="#{fileUploadBean.uploadFileAction}"  />
                    </div>
                </div>
            </h:form>
        </div>
    </div>
</ui:composition>
