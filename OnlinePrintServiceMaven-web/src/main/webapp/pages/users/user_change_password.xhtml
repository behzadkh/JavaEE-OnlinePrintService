<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"                
                >
    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Change Password</strong> 
            </div>
            <h:form styleClass="form-horizontal">
                <div class="panel-body">
                    <div class="container-fluid">                       
                        <div class="form-group">
                            <h:inputSecret requiredMessage="Current Password is required." styleClass="form-control" value="#{editUser.currentPassword}" required="true" p:placeholder="#{msgs['customer.changepassword.currentpassword']}" />           
                        </div>
                        <div class="form-group">
                            <h:inputSecret requiredMessage="New Password is required." styleClass="form-control" value="#{editUser.newPassword}" required="true" p:placeholder="#{msgs['customer.changepassword.newpassword']}"/>            
                        </div>   
                        <div class="form-group">
                            <h:inputSecret requiredMessage="Retype New Password is required." styleClass="form-control" value="#{editUser.retypeNewPassword}" required="true" p:placeholder="#{msgs['customer.changepassword.retypenewpassword']}"/>
                        </div>  
                    </div>
                </div>
                <div class="container-fluid">
                    <div class="panel-footer">
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" actionListener="#{editUser.changePasswordAction()}" 
                                             value="#{msgs['customer.changepassword.changebutton']}" />
                        </div>    
                    </div>
                </div>
            </h:form> 
        </div>
    </div>
</ui:composition>
