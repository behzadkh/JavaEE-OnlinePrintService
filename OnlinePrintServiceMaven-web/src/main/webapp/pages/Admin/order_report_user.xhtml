<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:form>
        <div class="container-fluid">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <strong>Order Report</strong>
                </div>
                <!-- -->
                <h:dataTable styleClass="table table-bordered order-table centerTextAlign" id="userListId"
                             value="#{userList.listOfUsersOrder}" var="userl"
                             headerClass="order-table-header"
                             columnClasses="column_padding"
                             rowClasses="order-table-odd-row,order-table-even-row">

                    <h:column class="col-md-2 ">
                        <f:facet name="header">#</f:facet>
                        #{userList.model.rowIndex + 1}
                    </h:column>
                    <h:column class="col-md-2 centerTextAlign">
                        <!-- column header -->
                        <f:facet name="header">#{msgs['user_management.username']}</f:facet>
                        <!-- row record -->
                        <h:outputText value=" #{userl.username}"/>
                    </h:column>
                    <h:column class="col-md-2 ">
                        <f:facet name="header">#{msgs['user_management.password']}</f:facet>
                        <h:outputText value="#{userl.password}"/>

                    </h:column>

                    <h:column class="col-md-2 ">
                        <f:facet name="header">#{msgs['user_management.adminStatus']}</f:facet>
                        <h:outputText value="#{userl.adminStatus}"/>
                    </h:column>
                    <h:column class="col-md-2 ">
                        <f:facet name="header">#{msgs['user_management.operration']}</f:facet>
                        <h:commandLink value="#{msgs['orderDetails']}" action="#{userList.showOrderDetail(userl)}"/>
                    </h:column>
                </h:dataTable>
            </div>
        </div>
        <br/>
        <h:outputText value="#{userList.message}"/>
    </h:form>
</ui:composition>
