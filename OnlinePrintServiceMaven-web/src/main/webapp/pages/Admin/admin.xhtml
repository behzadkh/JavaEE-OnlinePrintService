<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/template/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="loginStatus">
        <h:form onsubmit="indicate()" rendered="#{login.loginStatus}">
            <h:outputText id="usernamep" value="#{login.username}"  />&nbsp;&nbsp;&nbsp;
            <h:commandButton styleClass="btn btn-lg btn-primary" id="modaltrigger" value="#{msgs['logout']}" action="#{login.logoutAction}" />
        </h:form>
    </ui:define>
    <ui:define name="content_bottom" >
        <div class="row row-eq-height" style="background-color: #F5F5F5">
            <div class="col-md-3 panel  " style="background-color: #bce8f1">
                <!-- List group -->
                <h:form >
                    <ul style="width: 100%">
                        <li style="width: 100%" >
                            <h:commandButton style="width: 100%" styleClass="list-group-item" value="#{msgs['printManagement']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/Admin/print_management" />
                            </h:commandButton>
                        </li>
                        <li >
                            <h:commandButton style="width: 100%" styleClass="list-group-item"   value="#{msgs['userManagement']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/Admin/user_management" />
                            </h:commandButton>
                        </li>
                        <li >
                            <h:commandButton  style="width: 100%" styleClass="list-group-item"  value="#{msgs['orderReport']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/Admin/order_report_user" />
                            </h:commandButton>
                        </li>

                        <li >
                            <h:commandButton  style="width: 100%" styleClass="list-group-item"  value="#{msgs['queueMonitoring']}" action="#{navigationUtil.navigateAction()}" >
                                <f:param name="page" value="/Admin/queue_monitoring" />
                            </h:commandButton>
                        </li>
                    </ul>
                </h:form> 
            </div>
            <div class="col-md-9 panel" style="background-color: #73c437">
                <h:panelGroup id="rpart" rendered="true" >
                    <ui:include  src="#{navigationUtil.page}"  />
                </h:panelGroup>
            </div>
        </div>
    </ui:define>
</ui:composition>
