<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough" >

     <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Add Printer</strong> 
            </div>

            <h:form  styleClass="form-horizontal">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="form-group">
                            <h:inputText requiredMessage="name is required." 
                                         styleClass="form-control" 
                                         value="#{addPrinter.name}" 
                                         required="true" p:placeholder="#{msgs['printerName']}" />           
                        </div>

                        <div class="form-group">
                            <h:inputText requiredMessage="webServiceContext is required." 
                                           styleClass="form-control" 
                                           value="#{addPrinter.webServiceContext}" 
                                           required="true" p:placeholder="#{msgs['webServiceContex']}" />           
                        </div>
                    </div>
                </div>
                <br/>
                <div class="container-fluid">
                    <div class="panel-footer">
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" action="#{addPrinter.addPrinterAction()}" 
                                             value="#{msgs['addButton']}" />
                            &nbsp;&nbsp;&nbsp;
                            <h:commandButton styleClass="btn btn-primary" action="#{addPrinter.cancelAction()}" 
                                             value="#{msgs['cancelButton']}" immediate="true"/>
                        </div> 
                    </div>
                </div>      
            </h:form>
        </div>
    </div>
</ui:composition>
