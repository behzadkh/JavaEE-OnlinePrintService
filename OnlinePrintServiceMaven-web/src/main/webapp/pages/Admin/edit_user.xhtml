<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core" 
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"                
                >

    <div class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Edit User</strong> 
            </div>

            <h:form  styleClass="form-horizontal">
                <div class="panel-body">
                    <div class="container-fluid">
                        <div class="form-group">
                            <h:inputText requiredMessage="username is required." 
                                         styleClass="form-control" 
                                         value="#{editUser.username}" 
                                         required="true" p:placeholder="#{msgs['username']}" />           
                        </div>

                        <div class="form-group">
                            <h:inputSecret requiredMessage="Password is required." 
                                           styleClass="form-control" 
                                           value="#{editUser.pass}" 
                                           required="true" p:placeholder="#{msgs['password']}" />           
                        </div>

                        <div class="form-group">
                            <h:inputSecret requiredMessage="Retype Password is required." 
                                           styleClass="form-control" 
                                           value="#{editUser.confirmPass}" 
                                           required="true" p:placeholder="#{msgs['retypePassword']}" />           
                        </div>

                        <div class="form-group">

                            <div class="checkbox">
                                <label>
                                    <h:selectBooleanCheckbox value="#{editUser.adminStatus}" /> 
                                    #{msgs['adminStatus']}
                                </label>
                            </div>

                        </div>
                    </div>
                </div>


                <h:inputHidden value="#{editUser.id}" />

                <h:messages style="color: red;"/>
                <br/>
                <div class="container-fluid">
                    <div class="panel-footer">
                        <div class="form-group">
                            <h:commandButton styleClass="btn btn-primary" action="#{editUser.editUserAction()}" 
                                             value="#{msgs['editButton']}" />
                            &nbsp;&nbsp;&nbsp;
                            <h:commandButton styleClass="btn btn-primary" action="#{editUser.cancelAction()}" 
                                             value="#{msgs['cancelButton']}" immediate="true"/>
                        </div> 
                    </div>
                </div>      
            </h:form>
        </div>
    </div>

</ui:composition>
