<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Online Print Service</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="bootstrap.min.css" />
        <h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
        <h:outputStylesheet library="css" name="equal-height-columns.css" /> 
        <h:outputStylesheet library="css" name="bootstrap-table.min.css" /> 


        <h:outputScript library="js" name="jquery-3.1.1.min.js" />
        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="bootstrap-notify.js" />
        <h:outputScript library="js" name="bootstrap-table.min.js" />
        <h:outputScript library="js" name="bootstrap-confirmation.min.js" />


        <h:outputScript library="js" name="mine.js" />

        <ui:insert name="head"></ui:insert>
    </h:head>
    <h:body id="body" >   
        <div id="loading">
            <h:graphicImage id="loading-image" library="images" name="ajax-loader.gif"  alt="loading..."/>
        </div>
        
        <h:panelGroup id="entire" >
            <div id="outer123" class="outer">
                <div id="wrapper" class="wrapper">
                    <div class="header"> 
                        <!--header-start-->
                        <div class="header_top">

                            <div class="logo fl-lt"> <span>Online Print Service</span></div>
                            <div class="contact fl-rt">
                                <ui:insert name="loginStatus" >
                                </ui:insert> 
                            </div>
                            <div class="clear"></div>
                        </div>
                        <div class="menu">
                            <ul>
                                <li><a href="#">Home</a></li>
                                <li><a href="#">About us</a></li>
                                <li><a href="#">Services</a></li>                   
                                <li><a href="#">Contact us</a></li>


                            </ul>
                        </div>
                    </div>
                    <!--header-end-->
                    <div class="content"> 
                        <!--content-start-->
                        <div class="banner"><ui:insert name="banner"> </ui:insert>  </div>
                        <div class="content_bottom" style="border: #000;">
                            <ui:insert name="content_bottom">

                            </ui:insert>
                        </div>
                    </div>
                    <!--content-end--> 
                </div>
            </div>
            <div class="footer_wrap"> 

                <!--footer-start-->
                <p align="center">Copyright Â© 2017. All rights reserved. </p>
            </div>
            <!--footer-end-->
        </h:panelGroup>
    </h:body>
</html>
